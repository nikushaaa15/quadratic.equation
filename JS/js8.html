<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer;
        let inputNumber = prompt ("ВВЕДІТЬ ЧИСЛО ВІД 1 ДО 50");
        let questNumber = prompt ("ВГАДАЙТЕ ЧИСЛО ВІД 1 ДО 50");
        inputNumber=parseInt(inputNumber);
        questNumber=parseInt(questNumber);
        if (inputNumber>50) {
            alert("Ви загадали неправильне число")
        }
        if (questNumber > inputNumber) answer="Ваше число більше";
        if (questNumber < inputNumber) answer="Ваше число менше";
        if (questNumber == inputNumber) answer="Вітаю! Ви вгадали!";
        alert(answer)
        //Кінець гри
    </script>
</body>
</html>
